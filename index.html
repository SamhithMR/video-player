<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="video_container">
                <h1>heading of the video</h1>
                <div class="fading1"></div>
                <div class="fading2"></div>
                <video id="video"></video>
                <div class="timeline_container">
                    <div id="timeline">
                        <div id="timeline-indicator"></div>
                    </div>
                </div>
                <div class="timer_wrapper">
                    <div class="timer">
                        <p class="runtime">1:0</p>
                        <p class="VideoLength">6:00</p>
                    </div>
                </div>

                <!-- control buttons -->
                <div id="controls">
                    <!-- left container -->
                    <div class="leftContainer">
                        <!-- speed -->
                        <button id="speed">
                            <p class="speed-label"></p>
                            <select id="speed-select">
                                <option value="0.5">0.5x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </button>

                        <!-- speaker button -->
                        <button id="speaker">
                            <div class="speaker">
                                <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" x="0" y="0" version="1.1"
                                    viewBox="0 0 29 29" xml:space="preserve">
                                    <path
                                        d="M12.657 23.415a1.83 1.83 0 01-1.146-.406L6.85 19.28H3.84A1.842 1.842 0 012 17.44v-5.88c0-1.015.825-1.84 1.84-1.84h3.01l4.661-3.729a1.826 1.826 0 011.946-.222c.644.31 1.043.945 1.043 1.659v14.145c0 .714-.399 1.349-1.043 1.658-.256.123-.53.184-.8.184zM4 17.28h3.2c.227 0 .447.077.625.219l4.675 3.74V7.761l-4.675 3.74a1.001 1.001 0 01-.625.219H4v5.56zM19.803 20.803a.999.999 0 01-.707-1.707C20.306 17.887 21 16.211 21 14.5s-.694-3.387-1.904-4.596A.999.999 0 1120.51 8.49C22.092 10.071 23 12.262 23 14.5s-.908 4.429-2.49 6.01a.993.993 0 01-.707.293z" />
                                    <path
                                        d="M22.632 23.632a.999.999 0 01-.707-1.707C23.879 19.97 25 17.264 25 14.5s-1.121-5.47-3.075-7.425a.999.999 0 111.414-1.414C25.666 7.988 27 11.209 27 14.5s-1.334 6.512-3.661 8.839a.997.997 0 01-.707.293zM16.975 17.975a1 1 0 01-.707-1.707c.465-.465.732-1.11.732-1.768s-.267-1.303-.732-1.768a1.002 1.002 0 010-1.415 1.002 1.002 0 011.415 0C18.52 12.156 19 13.316 19 14.5s-.48 2.344-1.317 3.182a1.001 1.001 0 01-.708.293z" />
                                </svg>
                            </div>
                            <input type="range" name="" id="speaker_range" min="0" max="100">
                        </button>
                    </div>

                    <!-- play or pause -->
                    <div class="playPauseContainer">

                        <!-- backward -->
                        <button id="backward">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="none" d="M0 0h24v24H0V0z" />
                                <path
                                    d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8zm-1.31 8.9l.25-2.17h2.39v.71h-1.7l-.11.92c.03-.02.07-.03.11-.05s.09-.04.15-.05.12-.03.18-.04.13-.02.2-.02c.21 0 .39.03.55.1s.3.16.41.28.2.27.25.45.09.38.09.6c0 .19-.03.37-.09.54s-.15.32-.27.45-.27.24-.45.31-.39.12-.64.12c-.18 0-.36-.03-.53-.08s-.32-.14-.46-.24-.24-.24-.32-.39-.13-.33-.13-.53h.84c.02.18.08.32.19.41s.25.15.42.15c.11 0 .2-.02.27-.06s.14-.1.18-.17.08-.15.11-.25.03-.2.03-.31-.01-.21-.04-.31-.07-.17-.13-.24-.13-.12-.21-.15-.19-.05-.3-.05c-.08 0-.15.01-.2.02s-.11.03-.15.05-.08.05-.12.07-.07.06-.1.09l-.67-.16z" />
                            </svg>
                        </button>

                        <button id="play-pause">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <g data-name="Layer 2">
                                    <g data-name="play-circle">
                                        <rect width="24" height="24" opacity="0" />
                                        <path
                                            d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z" />
                                        <path
                                            d="M12.34 7.45a1.7 1.7 0 0 0-1.85-.3 1.6 1.6 0 0 0-1 1.48v6.74a1.6 1.6 0 0 0 1 1.48 1.68 1.68 0 0 0 .69.15 1.74 1.74 0 0 0 1.16-.45L16 13.18a1.6 1.6 0 0 0 0-2.36zm-.84 7.15V9.4l2.81 2.6z" />
                                    </g>
                                </g>
                            </svg>
                        </button>

                        <!-- forward -->
                        <button id="forward">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="none" d="M0 0h24v24H0V0z" />
                                <path
                                    d="M17.95 13c0 3.31-2.69 6-6 6s-6-2.69-6-6 2.69-6 6-6v4l5-5-5-5v4c-4.42 0-8 3.58-8 8s3.58 8 8 8 8-3.58 8-8h-2zm-5.52 2.15c-.05.07-.11.13-.18.17s-.17.06-.27.06c-.17 0-.31-.05-.42-.15s-.17-.24-.19-.41h-.84c.01.2.05.37.13.53s.19.28.32.39.29.19.46.24.35.08.53.08c.24 0 .46-.04.64-.12s.33-.18.45-.31.21-.28.27-.45.09-.35.09-.54c0-.22-.03-.43-.09-.6s-.14-.33-.25-.45-.25-.22-.41-.28-.34-.1-.55-.1c-.07 0-.14.01-.2.02s-.13.02-.18.04-.1.03-.15.05-.08.04-.11.05l.11-.92h1.7v-.71H10.9l-.25 2.17.67.17c.03-.03.06-.06.1-.09s.07-.05.12-.07.1-.04.15-.05.13-.02.2-.02c.12 0 .22.02.3.05s.16.09.21.15.1.14.13.24.04.19.04.31-.01.22-.03.31-.06.17-.11.24z" />
                            </svg>
                        </button>
                    </div>

                    <!-- screen sizes -->
                    <div class="screenSize">
                        <!-- full screen -->
                        <button id="fullscreen">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="none" d="M0 0h24v24H0V0z" />
                                <path
                                    d="M6 14c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1h3c.55 0 1-.45 1-1s-.45-1-1-1H7v-2c0-.55-.45-1-1-1zm0-4c.55 0 1-.45 1-1V7h2c.55 0 1-.45 1-1s-.45-1-1-1H6c-.55 0-1 .45-1 1v3c0 .55.45 1 1 1zm11 7h-2c-.55 0-1 .45-1 1s.45 1 1 1h3c.55 0 1-.45 1-1v-3c0-.55-.45-1-1-1s-1 .45-1 1v2zM14 6c0 .55.45 1 1 1h2v2c0 .55.45 1 1 1s1-.45 1-1V6c0-.55-.45-1-1-1h-3c-.55 0-1 .45-1 1z" />
                            </svg>
                        </button>
                        <!-- picture-in-picture mode button -->
                        <button id="picture-in-picture">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="none" d="M0 0h24v24H0V0z" />
                                <path
                                    d="M18 11h-6c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-4c0-.55-.45-1-1-1zm5 8V4.98C23 3.88 22.1 3 21 3H3c-1.1 0-2 .88-2 1.98V19c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2zm-3 .02H4c-.55 0-1-.45-1-1V5.97c0-.55.45-1 1-1h16c.55 0 1 .45 1 1v12.05c0 .55-.45 1-1 1z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="heading">
                <h2 class="heading_content"></h2>
            </div>
            <div class="description">
                <p class="description_content"></p>
            </div>
        </div>
        <div class="right">
            <div class="cards">
                <!-- card1 -->
                <div class="card">
                    <img src="./assets/nature 1.png" alt="" srcset="">
                    <div class="card-description">
                        <p></p>
                        <p></p>
                    </div>
                </div>
                <!-- card2 -->
                <div class="card">
                    <img src="./assets/nature 2.png" alt="" srcset="">
                    <div class="card-description">
                        <p></p>
                        <p></p>
                    </div>
                </div>
                <!-- card3 -->
                <div class="card">
                    <img src="./assets/nature 3.png" alt="" srcset="">
                    <div class="card-description">
                        <p></p>
                        <p></p>
                    </div>
                </div>
                <!-- card4 -->
                <div class="card">
                    <img src="./assets/nature 4.png" alt="" srcset="">
                    <div class="card-description">
                        <p></p>
                        <p></p>
                    </div>
                </div>
                <!-- card5 -->
                <div class="card">
                    <img src="./assets/nature 5.png" alt="" srcset="">
                    <div class="card-description">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere quis amet quo autem esse
                            architecto.</p>
                        <p>21:00</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./contents.js"></script>
    <script src="./script.js"></script>
</body>

</html>
